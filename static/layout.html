<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS BOOTSTRAP 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custon CSS-->
    <link rel="stylesheet" href="/static/CSS/style.css">
    <!-- Favicon -->
    <link rel="icon" href="/static/assets/favicon/favicon.png" type="image/x-icon">
    <title>Clik Tips</title>
</head>
<body>
    <!-- First navbar -->
    <nav class="navbar navbar-expand-md navbar-light bg-dark">
        <div class="container-xxl">
            <!-- Navigation content -->
            <div class="d-flex align-items-center justify-content-between">
                <!-- Seu Logo -->
                <a href="#intro" class="navbar-brand">
                    <img class="img-fluid d-md-inline" src="/static/assets/favicon/favicon.png" alt="Logo" style="width: 64px; height: 64px;">
                </a>
            
                <!-- Seu Slogan -->
                <span class="fw-bold text-primary d-md-inline d-none text-white me-3" style="margin-right: 20px;">
                    ClickTips
                    <small class="text-muted">Unlocking Memorys with a Click!</small>
                </span>
    
                <!-- Search form -->
                <form class="d-flex mx-auto">
                    <div class="input-group search-input-container" style="width:50vw;">
                        <input class="form-control search-input" type="search" placeholder="Search in Clicktips.com" aria-label="Search">
                        <span class="input-group-text search-icon">
                            <button type="submit" class="btn search-button">
                            <!-- Conteúdo SVG da lupa -->
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="24" height="24">
                                <path d="M10.68 11.74a6 6 0 0 1-7.922-8.982 6 6 0 0 1 8.982 7.922l3.04 3.04a.749.749 0 0 1-.326 1.275.749.749 0 0 1-.734-.215ZM11.5 7a4.499 4.499 0 1 0-8.997 0A4.499 4.499 0 0 0 11.5 7Z"></path>
                            </svg>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
            <!-- End of navigation content -->
    
            <!-- Toggle button for navbar -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false"
                aria-label="Toggle navigation" >
                <span class="navbar-toggler-icon custom-toggler-icon"></span>
            </button>
    
            <!--   Login section -->
            <div class="navbar-nav ms-auto">
                <ul class="navbar-nav ">
                    <li class="nav-item ">
                        <a  class="fw-bold text-primary text-decoration-none d-md-inline d-none text-white me-3 " href="#login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a  class="fw-bold text-primary text-decoration-none d-md-inline d-none text-white me-3" id="register" href="#register">Register</a>
                    </li>
                </ul>
            </div>
        </div>
        <!--  End of nav content-->
    </nav>


<!--   SEGUNDA NAVIGATION -->
<nav class="navbar navbar-expand-md navbar-dark bg-primary">
    <div class="container-xxl">
        <!-- Navbar links -->
        <div class="collapse navbar-collapse justify-content-end align-center navbar-sm" 
        id="main-nav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a  class="nav-link text-white" href="#topics">About</a>
                </li>
                <!---->
                <li class="nav-item">
                    <a  class="nav-link text-white" href="#topics">About</a>
                </li>
                <!---->
                <li class="nav-item">
                    <a  class="nav-link text-white" href="#topics">About</a>
                </li>
                <!---->
                <li class="nav-item">
                    <a  class="nav-link text-white" href="#topics">About</a>
                </li>
                <!-- Login e Register movidos para a segunda navegação -->
                <li class="nav-item d-md-none">
                    <a class="nav-link text-white" href="#" id="loginMobile">Login</a>
                </li>
                <li class="nav-item d-md-none">
                    <a class="nav-link text-white" href="#" id="registerMobile">Register</a>
                </li>
            </ul>
        </div>
    </div>
    <!-- End of nav-links -->
</nav>
 
</body>

<!-- Main.js-->
<script src="/js/main.js"></script>
<!--Bootstrap 5-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</html>
